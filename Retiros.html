<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>NeoMineX - Retiro USDT</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#030617;
  --card:rgba(8,14,23,0.78);
  --accent1:#06b6d4;
  --accent2:#0ea5e9;
  --neon:#0ef;
  --muted:rgba(230,247,251,0.72);
  --radius:14px;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:#e6f7fb;
  height:100vh;
  display:flex;align-items:center;justify-content:center;
}

/* Iconos superiores */
.back-arrow{
  position:fixed;top:20px;left:20px;
  font-size:28px;
  color:var(--neon);
  cursor:pointer;
  animation:pulse 2s infinite;
}
.notebook{
  position:fixed;top:20px;right:20px;
  font-size:26px;
  color:var(--accent2);
  cursor:pointer;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{text-shadow:0 0 8px var(--accent2);}
  50%{text-shadow:0 0 20px var(--neon);}
}

/* Tarjeta principal */
.card{
  background:var(--card);
  border:1px solid rgba(255,255,255,0.05);
  border-radius:var(--radius);
  padding:30px 22px;
  text-align:center;
  width:90%;max-width:420px;
  box-shadow:0 0 40px rgba(14,165,233,0.1);
  backdrop-filter:blur(8px);
}
h2{
  color:var(--accent1);
  font-size:22px;
  margin-bottom:20px;
  text-shadow:0 0 12px rgba(14,165,233,0.3);
}
input{
  width:100%;
  background:rgba(255,255,255,0.05);
  border:none;
  border-radius:10px;
  padding:12px;
  color:#e6f7fb;
  margin-bottom:15px;
  text-align:center;
  font-size:15px;
}
input:focus{outline:1px solid var(--accent1);}
.balance{
  font-size:14px;
  margin-bottom:15px;
  color:var(--muted);
}
.btn{
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  border:none;
  border-radius:999px;
  color:#000;
  font-weight:700;
  padding:10px 20px;
  cursor:pointer;
  transition:transform .25s ease, box-shadow .25s ease;
}
.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 0 20px rgba(14,165,233,0.3);
}

/* Ventana emergente */
.modal{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.7);
  display:flex;align-items:center;justify-content:center;
  opacity:0;visibility:hidden;
  transition:opacity .3s ease,visibility .3s ease;
}
.modal.active{opacity:1;visibility:visible;}
.modal-content{
  background:var(--card);
  padding:20px;
  border-radius:var(--radius);
  width:90%;max-width:380px;
  box-shadow:0 0 30px rgba(14,165,233,0.2);
  position:relative;
  text-align:center;
}
.close-btn{
  position:absolute;top:10px;right:12px;
  color:var(--muted);
  font-size:18px;
  cursor:pointer;
}
.withdraw-item{
  border-bottom:1px solid rgba(255,255,255,0.05);
  padding:10px 0;
  color:var(--neon);
  font-size:14px;
}
.empty{
  color:var(--muted);
  font-size:14px;
  padding:20px 0;
}
</style>
</head>

<body>

<div class="back-arrow" onclick="goBack()">‚¨Ö</div>
<div class="notebook" onclick="openHistory()">üìí</div>

<div class="card">
  <h2>Retiro USDT TRC20</h2>
  <div class="balance">üí∞ Balance disponible: <span id="balance">5.00</span> USDT</div>
  <input type="number" id="monto" placeholder="Ingrese monto a retirar (m√≠nimo 1)">
  <button class="btn" onclick="retirar()">Retirar</button>
</div>

<!-- Ventana emergente -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeHistory()">‚úñ</span>
    <h3 style="color:var(--accent1);margin-bottom:10px;">Historial de Retiros</h3>
    <div id="history-list" class="empty">No hay retiros registrados.</div>
  </div>
</div>

<script>
let balance = 5.00; // saldo simulado
let retiros = [];

function goBack(){
  window.location.href = "https://johancolombia1996-cmd.github.io/NeoMineX/NeoMineX%20-%20Home.html";
}

function retirar(){
  const monto = parseFloat(document.getElementById("monto").value);
  if(isNaN(monto) || monto < 1){
    alert("‚ö†Ô∏è El monto m√≠nimo de retiro es 1 USDT.");
    return;
  }
  if(monto > balance){
    alert("‚ùå No tienes balance suficiente.");
    return;
  }
  balance -= monto;
  document.getElementById("balance").innerText = balance.toFixed(2);
  retiros.push({monto,fecha:new Date().toLocaleString()});
  alert("‚úÖ Tu retiro est√° en proceso.");
  updateHistory();
}

function openHistory(){
  document.getElementById("modal").classList.add("active");
  updateHistory();
}

function closeHistory(){
  document.getElementById("modal").classList.remove("active");
}

function updateHistory(){
  const list=document.getElementById("history-list");
  if(retiros.length===0){
    list.innerHTML="<div class='empty'>No hay retiros registrados.</div>";
  } else {
    list.innerHTML=retiros.map(r=>`
      <div class="withdraw-item">üí∏ ${r.monto} USDT - ${r.fecha}</div>
    `).join("");
  }
}
</script>

</body>
    </html>
