<style>
:root{
  --bg:#030617;
  --card:rgba(8,14,23,0.78);
  --accent1:#06b6d4;
  --accent2:#0ea5e9;
  --muted:rgba(230,247,251,0.72);
  --neon:#0ef;
  --radius:14px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:#e6f7fb;
  overflow-x:hidden;
  -webkit-font-smoothing:antialiased;
}

/* ===== Logo giratorio ===== */
.logo{
  position:fixed;top:15px;left:15px;
  width:50px;height:50px;border-radius:50%;
  background:linear-gradient(145deg,#06b6d4,#0ea5e9);
  display:flex;align-items:center;justify-content:center;
  color:#fff;font-weight:800;font-size:20px;
  box-shadow:0 0 15px rgba(14,165,233,0.5);
  animation:spin 8s linear infinite;
  z-index:20;
}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}

/* ===== Carrusel ===== */
.carousel{
  margin-top:80px;width:100%;max-width:1000px;height:180px;
  overflow:hidden;border-radius:18px;margin-inline:auto;
  position:relative;box-shadow:0 0 25px rgba(14,165,233,0.2);
}
.carousel img{
  width:100%;height:180px;object-fit:cover;
  position:absolute;top:0;left:0;
  opacity:0;transition:opacity 1s ease-in-out;
}
.carousel img.active{opacity:1}

/* ===== Botones superiores ===== */
.top-buttons{
  display:flex;justify-content:center;gap:12px;flex-wrap:wrap;
  margin:18px auto 25px;max-width:980px;
}
.top-btn{
  background:linear-gradient(90deg,#06b6d4,#0ea5e9);
  border:none;border-radius:999px;
  padding:10px 18px;color:#000;font-weight:700;
  cursor:pointer;font-size:14px;
  transition:transform .25s ease,box-shadow .25s ease;
}
.top-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 30px rgba(14,165,233,0.3);
}

/* ===== Panel principal ===== */
.container{max-width:1000px;margin:20px auto 120px;padding:18px;}
.panel{display:grid;grid-template-columns:1fr 1fr;gap:18px;}
.card{
  background:var(--card);
  border:1px solid rgba(255,255,255,0.03);
  padding:16px;border-radius:var(--radius);
  backdrop-filter:blur(6px);
  box-shadow:0 20px 40px rgba(2,6,23,0.45);
}
h3{color:var(--accent1);margin-bottom:10px;}
.note{color:var(--muted);font-size:13px;margin-top:6px;}

/* ===== Bots ===== */
.botGrid{margin-top:10px;display:flex;flex-direction:column;gap:5px;}
.botCard{
  background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.015));
  border:1px solid rgba(255,255,255,0.04);
  border-radius:12px;padding:12px;text-align:center;
  color:var(--muted);
  transition:transform .25s ease, box-shadow .25s ease;
}
.botCard:hover{transform:translateY(-3px);box-shadow:0 10px 25px rgba(6,182,212,0.08);}
.botCard .icon{font-size:24px;margin-bottom:6px;}
.botCard .price{color:var(--neon);font-weight:800;font-size:16px;}
.botCard .gain{font-size:13px;margin:5px 0;color:#a0dff8;}

/* ===== Bot√≥n Comprar con brillo animado ===== */
.buy-btn{
  position:relative;
  background:linear-gradient(90deg,#06b6d4,#0ea5e9);
  border:none;border-radius:999px;
  padding:7px 16px;color:#000;font-weight:700;
  cursor:pointer;font-size:13px;
  overflow:hidden;
  transition:transform .25s ease,box-shadow .25s ease;
}
.buy-btn::before{
  content:"";
  position:absolute;
  top:0;left:-75%;
  width:50%;height:100%;
  background:linear-gradient(120deg,rgba(255,255,255,0.5),rgba(255,255,255,0));
  transform:skewX(-25deg);
  animation:shine 4s infinite;
}
@keyframes shine{
  0%{left:-75%}
  50%{left:125%}
  100%{left:125%}
}
.buy-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 25px rgba(14,165,233,0.25);
}

/* ===== Retiros ===== */
.withdrawBox{height:240px;overflow:hidden;margin-top:6px;}
.withdrawItem{opacity:0;transform:translateY(20px);transition:all .6s ease;font-size:14px;color:var(--muted);margin:6px 0;padding:8px 10px;background:rgba(255,255,255,0.02);border-radius:10px;border:1px solid rgba(255,255,255,0.03);}
.withdrawItem.show{opacity:1;transform:translateY(0);}
.withdrawItem span{color:var(--neon);font-weight:700;}

/* ===== Barra inferior ===== */
.navbar{
  position:fixed;bottom:12px;left:50%;transform:translateX(-50%);
  width:94%;max-width:980px;background:rgba(255,255,255,0.02);padding:8px;border-radius:999px;
  display:flex;justify-content:space-between;gap:6px;z-index:30;backdrop-filter:blur(6px);
  box-shadow:0 8px 30px rgba(3,6,23,0.6);
}
.navItem{flex:1;text-align:center;color:var(--muted);font-size:12px;padding:6px 8px;border-radius:10px;cursor:pointer;transition:all .2s ease;}
.navItem.active,.navItem:hover{background:linear-gradient(90deg,var(--neon),#06b6d4);color:#000;font-weight:800;box-shadow:0 10px 30px rgba(14,165,233,0.14);}
@media(max-width:820px){.panel{grid-template-columns:1fr;}}
</style>
