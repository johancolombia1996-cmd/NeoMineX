<style>
:root{
  --bg:#020615;
  --card:rgba(8,12,20,0.88);
  --accent1:#06b6d4;
  --accent2:#0ea5e9;
  --neon:#00d7ff;
  --muted:#94a8b6;
  --glass:rgba(255,255,255,0.02);
  --radius:12px;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  background:radial-gradient(600px 200px at 10% 10%, rgba(0,215,255,0.03), transparent 10%),
             radial-gradient(500px 180px at 90% 90%, rgba(6,182,212,0.02), transparent 10%),
             var(--bg);
  color:#eaf8ff;
  font-family:'Poppins',sans-serif;
  padding:20px;
  display:flex;
  justify-content:center;
  min-height:100vh;
  overflow-y:auto;
  padding-bottom:140px;
}

/* WRAP */
.wrap{width:100%;max-width:520px;margin:20px auto}

/* CARD PRINCIPAL */
.card{
  background:var(--card);
  border-radius:14px;
  padding:16px;
  border:1px solid rgba(255,255,255,0.03);
  box-shadow:0 18px 50px rgba(2,6,23,0.6);
  backdrop-filter:blur(6px);
  overflow:hidden;
  animation:fadeInUp .36s ease both;
}

/* ANIMACI√ìN */
@keyframes fadeInUp{from{opacity:0;transform:translateY(18px)}to{opacity:1;transform:translateY(0)}}

/* BANNER PERFIL */
.profileBanner{
  width:100%;
  height:120px;
  border-radius:14px;
  background:linear-gradient(90deg,#0ea5e9,#06b6d4);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  position:relative;
  overflow:hidden;
  margin-bottom:16px;
  box-shadow:0 6px 30px rgba(0,215,255,0.2);
}
.profileCircle{
  width:60px;
  height:60px;
  border-radius:50%;
  background:linear-gradient(145deg,var(--accent1),var(--accent2));
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  color:#fff;
  font-size:24px;
  animation:spin 10s linear infinite;
  box-shadow:0 6px 20px rgba(0,215,255,0.4);
}
@keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
.userID{
  font-weight:700;
  font-size:16px;
  color:#fff;
  letter-spacing:1px;
  user-select:none;
}
.vipRibbon{
  background:linear-gradient(145deg,var(--accent1),var(--accent2));
  color:#000;
  font-weight:700;
  border-radius:12px;
  padding:6px 12px;
  font-size:13px;
  box-shadow:0 6px 20px rgba(0,215,255,0.3);
  text-align:center;
}

/* INFO GRID MODERNO */
.infoGrid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:16px}
.info{
  background:var(--glass);
  padding:14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.03);
  text-align:center;
  box-shadow:0 6px 20px rgba(0,215,255,0.1);
  transition:transform .2s;
}
.info:hover{transform:translateY(-3px);}
.info .label{font-size:12px;color:var(--muted);margin-bottom:8px}
.info .value{font-size:18px;color:var(--neon);font-weight:800}

/* BOTONES 2 FILAS x 3 COLUMNAS */
.actions{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  margin-top:20px;
}
.actions .btn{
  padding:14px;
  border-radius:14px;
  border:none;
  font-weight:800;
  cursor:pointer;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:6px;
  font-size:14px;
  text-align:center;
  transition:transform .15s,box-shadow .15s;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  color:#000;
  box-shadow:0 8px 26px rgba(0,215,255,0.10);
}
.actions .btn:active{transform:translateY(2px);}
.actions .btn:hover{box-shadow:0 10px 28px rgba(0,215,255,0.2);}

/* NAVBAR INFERIOR */
.navbar{
  position:fixed;bottom:12px;left:50%;transform:translateX(-50%);
  width:94%;max-width:980px;display:flex;justify-content:space-between;gap:6px;z-index:100;
}
.navItem{
  flex:1;text-align:center;color:var(--muted);font-size:12px;padding:8px;border-radius:999px;cursor:pointer;background:transparent;
}
.navItem.active,.navItem:hover{
  color:#000;background:linear-gradient(90deg,var(--neon),#06b6d4);font-weight:700;box-shadow:0 8px 26px rgba(0,215,255,0.10);
}

/* ICONO TELEGRAM FLOTANTE */
.telegramFloat{
  position:fixed;
  right:16px;
  bottom:120px; /* arriba de la navbar */
  width:50px;
  height:50px;
  background:#0088cc;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 20px rgba(0,0,0,0.4);
  cursor:pointer;
  transition:transform .2s, box-shadow .2s;
  z-index:150;
}
.telegramFloat:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
}
.telegramFloat img{
  width:28px;
  height:28px;
}
</style>
