<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NeoMineX - Recarga USDT</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#030617;
  --card:rgba(8,14,23,0.78);
  --accent1:#06b6d4;
  --accent2:#0ea5e9;
  --muted:rgba(230,247,251,0.72);
  --neon:#0ef;
  --radius:14px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:#e6f7fb;
  overflow-x:hidden;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  height:100vh;
}

/* Flecha animada */
.back-arrow{
  position:fixed;
  top:20px;left:20px;
  font-size:28px;
  color:var(--neon);
  cursor:pointer;
  animation:pulse 2s infinite;
  transition:transform .3s ease;
}
.back-arrow:hover{transform:translateX(-5px) scale(1.1);}
@keyframes pulse{
  0%,100%{text-shadow:0 0 8px var(--accent2);}
  50%{text-shadow:0 0 20px var(--neon);}
}

/* Tarjeta */
.card{
  background:var(--card);
  border:1px solid rgba(255,255,255,0.05);
  border-radius:var(--radius);
  padding:30px 22px;
  text-align:center;
  width:90%;max-width:420px;
  box-shadow:0 0 40px rgba(14,165,233,0.1);
  backdrop-filter:blur(8px);
}
h2{
  color:var(--accent1);
  font-size:22px;
  margin-bottom:14px;
  text-shadow:0 0 12px rgba(14,165,233,0.3);
}
.usdt-logo{
  width:120px;           /* tamaño grande */
  height:120px;          /* altura igual al ancho */
  border-radius:50%;     /* redonda */
  object-fit:cover;      /* ajusta la imagen dentro del círculo */
  margin-bottom:20px;
  filter:drop-shadow(0 0 20px var(--neon));
  animation:float 4s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
}
.usdt-box{
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(255,255,255,0.05);
  padding:10px;
  border-radius:10px;
  color:var(--neon);
  font-weight:600;
  font-size:14px;
  word-break:break-all;
  margin-bottom:12px;
}
.copy-btn{
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  border:none;
  border-radius:999px;
  color:#000;
  font-weight:700;
  padding:10px 20px;
  cursor:pointer;
  transition:transform .25s ease, box-shadow .25s ease;
}
.copy-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 0 20px rgba(14,165,233,0.3);
}
.note{
  color:var(--muted);
  font-size:13px;
  margin-top:15px;
  opacity:0.85;
}
</style>
</head>

<body>

<div class="back-arrow" onclick="goBack()">⬅</div>

<div class="card">
  <h2>Recarga USDT TRC20</h2>
  <img class="usdt-logo" src="https://github.com/user-attachments/assets/8869208f-3c0d-46ec-b4e2-669e67d1982e" alt="USDT Logo">
  <div class="usdt-box" id="address">TJ6QaxbDeK2sHbeTLWjKFdqiG4eiCaivNu</div>
  <button class="copy-btn" onclick="copyAddress()">Copiar Dirección</button>
  <div class="note">⚠️ Las recargas menores a <strong>10 USDT</strong> no serán acreditadas. en total son 12 usdt dependiendo la comision de su billetera o exchange, deben llegar 10 USDT</div>
</div>

<script>
function goBack(){
  window.location.href = "https://johancolombia1996-cmd.github.io/NeoMineX/NeoMineX%20-%20Home.html";
}
function copyAddress(){
  const addr=document.getElementById("address").innerText;
  navigator.clipboard.writeText(addr);
  const btn=document.querySelector(".copy-btn");
  btn.innerText="✅ Copiado";
  setTimeout(()=>btn.innerText="Copiar Dirección",2000);
}
</script>

</body>
</html>
