<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NeoMineX — Minería (PRO)</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#020615;
  --card:rgba(8,12,20,0.88);
  --accent1:#06b6d4;
  --accent2:#0ea5e9;
  --neon:#00d7ff;
  --muted:#94a8b6;
  --glass:rgba(255,255,255,0.02);
  --radius:12px;
  --robot-size:48px;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  background:
    radial-gradient(600px 200px at 10% 10%, rgba(0,215,255,0.03), transparent 10%),
    radial-gradient(500px 180px at 90% 90%, rgba(6,182,212,0.02), transparent 10%),
    var(--bg);
  color:#eaf8ff;
  font-family:'Poppins',sans-serif;
  padding:20px;
  display:flex;
  justify-content:center;
  min-height:100vh;
  overflow-y:auto;
  padding-bottom:140px;
}
#loader{
  position:fixed;inset:0;background:radial-gradient(circle at center,#010a14,#000);
  display:flex;align-items:center;justify-content:center;flex-direction:column;z-index:3000;
  color:var(--neon);font-weight:700;font-size:18px;letter-spacing:1px;
  text-shadow:0 0 10px var(--neon),0 0 20px var(--accent2);animation:glowText 2s infinite alternate;
}
@keyframes glowText{from{text-shadow:0 0 10px var(--neon),0 0 20px var(--accent2);}to{text-shadow:0 0 20px var(--accent2),0 0 40px var(--neon);}}
.loader-ring{width:80px;height:80px;border-radius:50%;border:3px solid rgba(0,215,255,0.2);border-top:3px solid var(--neon);animation:spin 1.2s linear infinite;margin-bottom:16px;}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg);}}
.wrap{width:100%;max-width:520px;margin:20px auto}
.card{background:var(--card);border-radius:14px;padding:18px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 18px 50px rgba(2,6,23,0.6);backdrop-filter:blur(6px);position:relative;overflow:visible;animation:fadeInUp .36s ease both}
@keyframes fadeInUp{from{opacity:0;transform:translateY(18px)}to{opacity:1;transform:translateY(0)}}
.top-left{position:fixed;left:18px;top:18px;font-size:22px;color:var(--neon);cursor:pointer;z-index:120}
.top-right{position:fixed;right:18px;top:18px;display:flex;gap:12px;z-index:120}
.profileM{width:44px;height:44px;border-radius:50%;background:linear-gradient(145deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:800;color:#000;box-shadow:0 8px 26px rgba(6,182,212,0.12);animation:spin 6s linear infinite, glow 2s ease-in-out infinite alternate;}
@keyframes glow{from{box-shadow:0 8px 20px rgba(0,215,255,0.12)}to{box-shadow:0 12px 40px rgba(0,215,255,0.18)}}
.motivational{margin-bottom:12px;padding:10px 12px;border-radius:10px;background:linear-gradient(90deg, rgba(0,215,255,0.03), rgba(14,165,233,0.02));color:#e6fbff;box-shadow:0 8px 30px rgba(0,215,255,0.03);font-weight:600;line-height:1.25;}
.infoGrid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:8px}
.info{background:var(--glass);padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.02);text-align:center;}
.info .label{font-size:12px;color:var(--muted);margin-bottom:8px}
.info .value{font-size:16px;color:var(--neon);font-weight:800}
.minerBox{margin-top:14px;padding:14px;border-radius:12px;background:linear-gradient(90deg,rgba(6,182,212,0.02),rgba(14,165,233,0.02));border:1px solid rgba(255,255,255,0.03);position:relative;overflow:visible}
.minerHeader{display:flex;align-items:center;gap:12px;margin-bottom:12px}
.minerIcon{width:54px;height:54px;border-radius:12px;background:linear-gradient(90deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;color:#000;font-size:22px}
.minerTitle{font-weight:700;color:var(--neon);font-size:15px}
.stateText{font-size:13px;color:var(--muted);margin-top:6px}
.progressWrap{margin-top:10px;display:flex;flex-direction:column;gap:8px;align-items:center}
.progressBar{position:relative;width:100%;max-width:460px;height:18px;background:rgba(255,255,255,0.03);border-radius:999px;overflow:hidden;border:1px solid rgba(255,255,255,0.02)}
.progressFill{height:100%;width:0%;background:linear-gradient(90deg,var(--accent1),var(--accent2));transition:width 0.25s linear;box-shadow:0 8px 24px rgba(0,215,255,0.08) inset;border-radius:999px;position:relative;z-index:1;}
.canvasParticles{position:absolute;inset:0;pointer-events:none;z-index:2;}
.robotWrap{position:absolute;left:0;right:0;top:-64px;height:64px;pointer-events:none;z-index:60;display:block;}
.robot{position:absolute;top:8px;width:var(--robot-size);height:var(--robot-size);border-radius:8px;background:linear-gradient(180deg, rgba(0,20,30,0.85), rgba(0,40,60,0.9));border:1px solid rgba(0,215,255,0.12);box-shadow:0 6px 20px rgba(0,170,255,0.08), 0 0 28px rgba(0,215,255,0.06);display:flex;align-items:center;justify-content:center;flex-direction:column;transform:translateX(0);transition:transform .1s linear;z-index:70;overflow:visible;}
.robot .visor{width:calc(var(--robot-size) * 0.66);height:10px;border-radius:6px;background:linear-gradient(90deg,#00f2ff,#00aaff);box-shadow:0 0 10px rgba(0,215,255,0.6), inset 0 -2px 8px rgba(0,0,0,0.25);}
.robot::after{content:"";position:absolute;inset:0;border-radius:8px;background:linear-gradient(90deg, rgba(0,215,255,0.06), rgba(14,165,233,0.04));opacity:0;transition:opacity .3s ease;filter:blur(6px);}
.robot.pulsing::after{opacity:1;animation:pulseGlow 1.2s ease-in-out infinite;}
@keyframes pulseGlow{0%{transform:scale(0.98)}50%{transform:scale(1.04)}100%{transform:scale(0.98)}}
.robot .antenna{position:absolute;top:-8px;left:calc(var(--robot-size)/2 - 4px);width:8px;height:8px;border-radius:50%;background:#00eaff;box-shadow:0 0 10px #00eaff}
.trail{position:absolute;height:4px;border-radius:4px;background:linear-gradient(90deg, rgba(0,215,255,0.95), rgba(6,182,212,0.6));box-shadow:0 0 12px rgba(0,215,255,0.8);opacity:0.9;pointer-events:none;z-index:55;transition:opacity 1s linear, transform 1s linear;}
.actions{display:flex;gap:10px;margin-top:12px}
.btn{flex:1;padding:10px;border-radius:10px;border:none;font-weight:800;cursor:pointer;transition:transform .15s,box-shadow .15s}
.btn.primary{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#000}
.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}
.btn:active{transform:translateY(2px)}
.btn[disabled]{opacity:0.6;cursor:not-allowed}
.navbar{position:fixed;bottom:12px;left:50%;transform:translateX(-50%);width:94%;max-width:980px;display:flex;justify-content:space-between;gap:6px;z-index:100;}
.navItem{flex:1;text-align:center;color:#94a8b6;font-size:12px;padding:8px;border-radius:999px;cursor:pointer;background:transparent;transition:all .2s;}
.navItem.active,.navItem:hover{color:#000;background:linear-gradient(90deg,#00d7ff,#06b6d4);font-weight:700;box-shadow:0 8px 26px rgba(0,215,255,0.10);transform:translateY(-2px);}

/* Modal Historial */
#modalHistorial{
  position:fixed;top:0;left:0;width:100%;height:100%;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:1000;
}
#modalContentHistorial{
  background:var(--card);border-radius:14px;padding:20px;position:relative;width:90%;max-width:400px;box-shadow:0 12px 40px rgba(0,215,255,0.2);animation:fadeInUp .3s ease forwards;
}
#modalCloseHistorial{position:absolute;top:12px;right:16px;cursor:pointer;color:var(--neon);font-weight:700;font-size:18px;}
#historialList{margin-top:16px;max-height:200px;overflow-y:auto;}
#modalContentHistorial button{
  width:100%;margin-top:16px;padding:10px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#000;font-weight:800;cursor:pointer;
}
/* Modal Retiro */
const modalRetiro = document.getElementById('modalRetiro');
const modalHistorial = document.getElementById('modalHistorial');

function closeRetiro(){ modalRetiro.style.display='none'; }
function closeHistorial(){ modalHistorial.style.display='none'; }
function openHistorial(){ modalHistorial.style.display='flex'; }

// Procesar retiro
function procesarRetiro(){
  const direccion = document.getElementById('direccionRetiro').value.trim();
  const cantidad = parseFloat(document.getElementById('cantidadRetiro').value);
  
  if(!direccion || isNaN(cantidad) || cantidad<=0){
    alert("⚠ Por favor completa todos los campos correctamente.");
    return;
  }
  if(cantidad > saldoMineria){
    alert("⚠ No tienes suficiente saldo para retirar esa cantidad.");
    return;
  }
  
  saldoMineria -= cantidad;
  document.getElementById('mined').textContent = saldoMineria.toFixed(2)+" USDT";
  localStorage.setItem('saldoMineria', saldoMineria);
  
  // Añadir al historial
  const historialList = document.getElementById('historialList');
  const item = document.createElement('div');
  item.style.padding='8px'; item.style.marginBottom='6px';
  item.style.borderBottom='1px solid rgba(255,255,255,0.05)';
  item.innerHTML=`<strong>${cantidad.toFixed(2)} USDT</strong> → ${direccion}`;
  historialList.appendChild(item);
  
  closeRetiro();
  alert("✅ Retiro solicitado correctamente.");
}

// Cierre al click fuera del contenido
window.addEventListener('click',(e)=>{
  if(e.target===modalRetiro) closeRetiro();
  if(e.target===modalHistorial) closeHistorial();
});

// Funciones de navegación
function go(url){window.location.href=url;}
function goHome(){window.location.href='NeoMineX - Home.html';}
</script>
</body>
</html>
