<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miner√≠a NeoMineX</title>
  <style>
    body {
      margin: 0;
      font-family: "Orbitron", sans-serif;
      background: radial-gradient(circle at top, #0a0f1f, #01030a);
      color: white;
      overflow-y: auto;
      height: 100vh;
    }

    .container {
      padding: 20px;
      padding-bottom: 100px; /* espacio para la navbar */
      text-align: center;
    }

    h2 {
      color: #00aaff;
      text-shadow: 0 0 10px #00aaff;
    }

    .saldo-box {
      background: rgba(0, 20, 50, 0.6);
      border: 1px solid #00aaff;
      border-radius: 15px;
      padding: 15px;
      margin: 10px auto;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 0 15px #00aaff55;
    }

    .saldo-box div {
      margin: 8px 0;
      font-size: 18px;
    }

    .progress-container {
      position: relative;
      width: 90%;
      max-width: 360px;
      height: 30px;
      margin: 30px auto;
      background: rgba(0, 30, 60, 0.5);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px #00aaff44 inset, 0 0 10px #00aaff88;
    }

    .progress-bar {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00aaff, #00ffff);
      box-shadow: 0 0 10px #00ffff;
      border-radius: 20px;
      transition: width 0.1s linear;
    }

    .robot {
      position: absolute;
      top: -45px;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #00ffff 40%, transparent 70%);
      border-radius: 50%;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00aaff;
      animation: robotWalk 1s infinite alternate;
      z-index: 5;
    }

    @keyframes robotWalk {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }

    .rastro {
      position: absolute;
      top: 15px;
      height: 2px;
      background: rgba(0, 255, 255, 0.6);
      border-radius: 2px;
      box-shadow: 0 0 10px #00ffff;
      animation: fadeTrail 1s linear forwards;
    }

    @keyframes fadeTrail {
      from { opacity: 1; width: 0; }
      to { opacity: 0; width: 100%; }
    }

    .btn {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      padding: 12px;
      background: linear-gradient(90deg, #00aaff, #0066ff);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 20px #00aaff;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffff;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 10, 30, 0.85);
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      backdrop-filter: blur(6px);
      box-shadow: 0 -2px 15px #00aaff55;
    }

    .navItem {
      text-align: center;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .navItem.active, .navItem:hover {
      color: #00aaff;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Miner√≠a Activa ‚ö°</h2>

    <div class="saldo-box">
      <div>Saldo de Recarga: <strong id="saldoRecarga">10 USDT</strong></div>
      <div>Saldo de Inversi√≥n: <strong id="saldoInversion">10 USDT</strong></div>
      <div>Saldo Miner√≠a: <strong id="saldoMineria">0.00 USDT</strong></div>
    </div>

    <div class="progress-container">
      <div class="progress-bar" id="progress"></div>
      <div class="robot" id="robot"></div>
    </div>

    <button class="btn" id="iniciarBtn">Iniciar Miner√≠a</button>
    <button class="btn" id="reclamarBtn" disabled>Reclamar Ganancias</button>
  </div>

  <div class="navbar">
    <div class="navItem" onclick="go('home.html')">üè†<div>Inicio</div></div>
    <div class="navItem" onclick="go('Retiros.html')">üí∞<div>Retiro</div></div>
    <div class="navItem active" onclick="go('mineria.html')">‚ö°<div>Miner√≠a</div></div>
    <div class="navItem" onclick="go('panel.html')">üìä<div>Panel</div></div>
    <div class="navItem" onclick="go('perfil.html')">üë§<div>Perfil</div></div>
  </div>

  <script>
    let progreso = 0;
    let minando = false;
    let saldoRecarga = 10;
    let saldoInversion = 10;
    let saldoMineria = 0;
    const progress = document.getElementById('progress');
    const robot = document.getElementById('robot');
    const reclamarBtn = document.getElementById('reclamarBtn');

    function go(url) { window.location.href = url; }

    document.getElementById('iniciarBtn').addEventListener('click', () => {
      if (saldoRecarga < 10) {
        alert('Necesitas m√≠nimo 10 USDT para iniciar la miner√≠a.');
        return;
      }
      if (minando) return;
      minando = true;
      progreso = 0;
      reclamarBtn.disabled = true;
      const duracion = 60; // 1 minuto (cambiar a 86400 para 24 h)
      const intervalo = setInterval(() => {
        progreso += 100 / duracion;
        if (progreso > 100) progreso = 100;
        progress.style.width = progreso + '%';
        robot.style.left = `calc(${progreso}% - 20px)`;

        // crear rastro
        const rastro = document.createElement('div');
        rastro.classList.add('rastro');
        rastro.style.left = progreso + '%';
        progress.parentElement.appendChild(rastro);
        setTimeout(() => rastro.remove(), 1000);

        if (progreso >= 100) {
          clearInterval(intervalo);
          reclamarBtn.disabled = false;
          minando = false;
        }
      }, 1000);
    });

    reclamarBtn.addEventListener('click', () => {
      if (progreso < 100) return;
      const ganancia = saldoInversion * 0.015;
      saldoMineria += ganancia;
      document.getElementById('saldoMineria').textContent = saldoMineria.toFixed(2) + ' USDT';
      alert('‚úÖ Miner√≠a completada. Ganancia acreditada: ' + ganancia.toFixed(2) + ' USDT.');
      progreso = 0;
      progress.style.width = '0%';
      robot.style.left = '0';
      reclamarBtn.disabled = true;
    });
  </script>
</body>
</html>
